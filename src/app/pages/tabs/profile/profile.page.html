

<ion-content [fullscreen]="true">
  <app-header title="Perfil"></app-header>

  <div class="content ion-text-center" id="div">
      <ion-list>
        <ion-label>
          <ion-icon class="avatar" name="person-circle-outline"></ion-icon>
        </ion-label>
        <ion-item>
          <ion-label>Nombre: {{ user.name }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Tipo de cuenta: {{ user.tipo }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Correo: {{ user.email }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Telefono: {{ user.phoneNumber }}</ion-label>
        </ion-item>
        <ion-button (click)="signOut()" shape="round">
          Cerrar Sesi√≥n
          <ion-icon name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-list>
  </div>
</ion-content>
