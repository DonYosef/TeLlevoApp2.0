<ion-content>
  <app-header></app-header>
  <app-logo></app-logo>

  <h2 class="ion-text-center ion-no-margin">Login</h2>
  <div class="content">

    <div class="d-flex-center">

      <form class="ion-text-center" (keyup.enter)="submit()" (ngSubmit)="submit()">
        <img src="./../../../assets/img/klipartz.com.png" alt="Imagen portada - Rayo McQueen" width="300px" height="180px">
        <app-custom-input autocomplete="email" [control]="form.controls.email" type="email" label="Correo" icon="mail-outline">
        </app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.dirty">
        <div *ngIf="form.controls.email.errors?.['required']"> Ingresa tu email </div>
        <div *ngIf="form.controls.email.errors?.['email']"> Ingresa un email valido </div>
      </div>
        <app-custom-input [control]="form.controls.password" type="password" label="Contaseña" icon="lock-closed-outline">
        </app-custom-input>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.dirty">
        <div *ngIf="form.controls.password.errors?.['required']"> Ingresa la contraseña </div>
      </div>

      <ion-button class="ion-margin-vertical" [disabled]="form.invalid" type="submit" shape="around">
        Iniciar sesión
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <div class="sign-up">¿No tienes cuenta?</div>
      <ion-button routerLink="signup"  shape="around">
        Regístrame
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

      </form>


    </div>



  </div>



</ion-content>
