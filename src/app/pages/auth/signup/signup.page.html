<ion-content>
  <app-header backButton="/auth"></app-header>
  <app-logo></app-logo>

  <h2 class="ion-text-center ion-no-margin">Nuevo registro</h2>

  <div class="content">

    <div class="d-flex-center">

      <form class="ion-text-center" (keyup.enter)="submit()" (ngSubmit)="submit()">

        <h3>Seleccione tipo de cuenta</h3>
        <app-custom-input
          [control]="form.controls.tipo"
          [type]="'radio'"
          [radioOptions]="['Conductor', 'Pasajero']"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.tipo.errors && form.controls.tipo.dirty">
        <div *ngIf="form.controls.tipo.errors?.['required']"> Seleccione un tipo de cuenta </div>
      </div>

      <app-custom-input autocomplete="name" [control]="form.controls.name" type="text" label="Nombre de usuario" icon="person-outline">
      </app-custom-input>
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.dirty">
        <div *ngIf="form.controls.name.errors?.['required']"> Ingresa un nombre de usuario </div>
        <div *ngIf="form.controls.name.errors?.['minlength']"> Nombre de usuario invalido </div>
      </div>

      <app-custom-input autocomplete="email" [control]="form.controls.email" type="email" label="Correo" icon="mail-outline">
      </app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.dirty">
        <div *ngIf="form.controls.email.errors?.['required']"> Ingresa tu email </div>
        <div *ngIf="form.controls.email.errors?.['email']"> Ingresa un email valido </div>
      </div>

      <app-custom-input [control]="form.controls.password" type="password" label="Contaseña" icon="lock-closed-outline">
      </app-custom-input>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.dirty">
        <div *ngIf="form.controls.password.errors?.['required']"> Ingresa la contraseña </div>
      </div>

      <app-custom-input [control]="form.controls.confirmPassword" type="password" label="Contaseña" icon="checkmark-circle-outline">
      </app-custom-input>
      <div class="validators" *ngIf="form.controls.confirmPassword.errors && form.controls.confirmPassword.dirty">
        <div *ngIf="form.controls.confirmPassword.errors?.['required']"> Ingresa tu contraseña </div>
        <div *ngIf="form.controls.confirmPassword.errors?.['noMatch']"> Las contraseñas no coinciden </div>
      </div>

      <ion-button class="ion-margin-vertical" [disabled]="form.invalid" type="submit" shape="around">
        Registrar cuenta
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      </form>


    </div>



  </div>



</ion-content>
